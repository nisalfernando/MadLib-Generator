<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mad Lib Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>MadLib Generator</h3>
        <form class="form-inline">
          <input
            type="text"
            class="form-control"
            id="i0"
            placeholder="Person"
          />
          <input type="text" class="form-control" id="i1" placeholder="Noun" />
          <input type="text" class="form-control" id="i2" placeholder="Verb" />
          <input type="text" class="form-control" id="i3" placeholder="Verb" />
          <input type="text" class="form-control" id="i4" placeholder="Verb" />
          <input type="text" class="form-control" id="i5" placeholder="Verb" />
          <input
            type="text"
            class="form-control"
            id="i6"
            placeholder="Plural Verb"
          />
          <input type="text" class="form-control" id="i7" placeholder="Verb" />
          <input
            type="text"
            class="form-control"
            id="i8"
            placeholder="Adjective"
          />
          <input type="text" class="form-control" id="i9" placeholder="Noun" />
          <input
            type="text"
            class="form-control"
            id="i10"
            placeholder="Event"
          />
          <input type="text" class="form-control" id="i11" placeholder="Noun" />
          <input
            type="text"
            class="form-control"
            id="i12"
            placeholder="Body Part"
          />
          <input type="text" class="form-control" id="i13" placeholder="Noun" />
        </form>
        <br /><br />
        <button type="submit" class="btn-lg" onClick="alert('Hello')">
          Hello
        </button>
        <button type="submit" class="btn-lg" onClick="calcPI(100000000)">
          Get PI
        </button>
        <button type="submit" class="btn-lg" onClick="getFibList(20)">
          Get Fibs
        </button>
      </div>
    </div>
  </body>
</html>
